<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <div style="background-image: url('https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiQgqOw4JnnAhVBy6QKHadnDXcQjRx6BAgBEAQ&url=https%3A%2F%2Fwallpaperaccess.com%2Fmath-and-science&psig=AOvVaw3PHYYR1mjedMvQsKhQbvFM&ust=1579869957635524');"></div>
</head>
<div class="calculator">

  <input type="text" class="calculator-screen" value="" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>


    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>


    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>


    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">Kustuta</button>

    <button type="button" class="equal-sign operator" value="=">Arvuta</button>

  </div>
</div>
    <script src="app.js"></script>
</body>
</html>
